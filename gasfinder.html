<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Welcome to Hurricane Ready</title>
    <link rel="shortcut icon" href="./assest/images/icon.png">

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="assest/css/style.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assest/javascript/app.js"></script>
</head>

<body>

    <div class="wrapper">
        <!-- Sidebar Holder -->
        <nav id="sidebar">

            <ul class="list-unstyled components">
                <p style="font-size: 1.5em;">MENU</p>
                <li>
                    <a href="index.html"><i class="fa fa-home"></i> Home</a>
                </li>
                <li>
                    <a href="#"><i class="fa fa-shopping-basket"></i> Supplies</a>
                </li>
                <li>
                    <a href="#"><i class="fa fa-list-alt"></i> Check List</a>
                </li>
                <li class="active">
                    <a href="gasfinder.html"><i class="fas fa-gas-pump"></i> Gas Finder</a>
                </li>
                <li>
                    <a href="#"><i class="fas fa-phone"></i> Emergency Numbers</a>
                </li>
                <li>
                    <a href="#"><i class="fas fa-link"></i> Helpful Links</a>
                </li>
            </ul>
        </nav>

        <!-- Page Content Holder -->
        <div id="content">

            <nav class="navbar navbar-default">
                <div class="container-fluid">

                    <div class="navbar-header">
                        <button type="button" id="sidebarCollapse" class="navbar-btn">
                            <span></span>
                            <span></span>
                            <span></span>
                        </button>
                    </div>

                    <div class="logo-pos">
                        <img src="./assest/images/logo.png" alt="" class="logo">
                    </div>
                </div>
            </nav>

            <h2>Find Alternative Gas Station</h2>

            <form id="findGass">
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="inputName">State</label>
                            <div class="input-group mb-3">
                                <select class="custom-select" id="selectState">
                                    <option value="empty" selected>Choose and State...</option>
                                    <option value="AL">Alabama</option>
                                    <option value="AK">Alaska</option>
                                    <option value="AZ">Arizona</option>
                                    <option value="AR">Arkansas</option>
                                    <option value="CA">California</option>
                                    <option value="CO">Colorado</option>
                                    <option value="CT">Connecticut</option>
                                    <option value="DE">Delaware</option>
                                    <option value="DC">District Of Columbia</option>
                                    <option value="FL">Florida</option>
                                    <option value="GA">Georgia</option>
                                    <option value="HI">Hawaii</option>
                                    <option value="ID">Idaho</option>
                                    <option value="IL">Illinois</option>
                                    <option value="IN">Indiana</option>
                                    <option value="IA">Iowa</option>
                                    <option value="KS">Kansas</option>
                                    <option value="KY">Kentucky</option>
                                    <option value="LA">Louisiana</option>
                                    <option value="ME">Maine</option>
                                    <option value="MD">Maryland</option>
                                    <option value="MA">Massachusetts</option>
                                    <option value="MI">Michigan</option>
                                    <option value="MN">Minnesota</option>
                                    <option value="MS">Mississippi</option>
                                    <option value="MO">Missouri</option>
                                    <option value="MT">Montana</option>
                                    <option value="NE">Nebraska</option>
                                    <option value="NV">Nevada</option>
                                    <option value="NH">New Hampshire</option>
                                    <option value="NJ">New Jersey</option>
                                    <option value="NM">New Mexico</option>
                                    <option value="NY">New York</option>
                                    <option value="NC">North Carolina</option>
                                    <option value="ND">North Dakota</option>
                                    <option value="OH">Ohio</option>
                                    <option value="OK">Oklahoma</option>
                                    <option value="OR">Oregon</option>
                                    <option value="PA">Pennsylvania</option>
                                    <option value="RI">Rhode Island</option>
                                    <option value="SC">South Carolina</option>
                                    <option value="SD">South Dakota</option>
                                    <option value="TN">Tennessee</option>
                                    <option value="TX">Texas</option>
                                    <option value="UT">Utah</option>
                                    <option value="VT">Vermont</option>
                                    <option value="VA">Virginia</option>
                                    <option value="WA">Washington</option>
                                    <option value="WV">West Virginia</option>
                                    <option value="WI">Wisconsin</option>
                                    <option value="WY">Wyoming</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="inputStart">Zip Code</label>
                            <input type="text" class="form-control" id="inputZip" placeholder="Zip Code (12345)">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="inputDestination">Gas Type</label>
                            <div class="input-group mb-3">
                                <select class="custom-select" id="selectGasType">
                                    <option value="empty" selected>Choose Gas Type...</option>
                                    <option value="BD">Biodiesel (B20 and above)</option>
                                    <option value="CNG">Compressed Natural Gas</option>
                                    <option value="E85">Ethanol (E85)</option>
                                    <option value="ELEC">Electric</option>
                                    <option value="HY">Hydrogen</option>
                                    <option value="LNG">Liquefied Natural Gas</option>
                                    <option value="MPG">Liquefied petroleum Gas (Propane)</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="inputDestination">Show</label>
                            <div class="input-group mb-3">
                                <select class="custom-select" id="selectLimit">
                                    <option value="5">5</option>
                                    <option value="10">10</option>
                                    <option value="15">15</option>
                                </select>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="button-submit" style="text-align: right">
                    <button type="submit" class="btn btn-outline-success" id="stationsSubmit" disabled>Find Stations</button>
                </div>
            </form>

            <div class="line"></div>

            <div class="gasStationsList">
                <table class="table table-hover" style="margin-top: 30px;">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Station Name</th>
                            <!-- <th scope="col">Address</th> -->
                            <th scope="col">Phone Number</th>
                            <th scope="col">Hours</th>
                            <th scope="col">View Map</th>
                        </tr>
                    </thead>
                    <tbody id="dataStations"> </tbody>
                </table>
            </div>

        </div>
    </div>

    <!-- Modal to show MAP -->
    <div class="modal fade" id="modalMapStation" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
            <div class="modal-content ">
                <div class="modal-header">
                    <h5 class="modal-title" id="stationAddress"></h5>
                </div>

                <div id="mapView">
                    
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('active');
                $(this).toggleClass('active');
            });
        });        
    </script>


</body>

</html>
