<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="assest/css/style.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assest/javascript/app.js"></script>
</head>

<body>

    <div class="wrapper">
        <!-- Sidebar Holder -->
        <nav id="sidebar">
            <ul class="list-unstyled components">
                <p style="font-size: 1.5em;">MENU</p>
                <li>
                    <a href="#"><i class="fa fa-home"></i> Home</a>
                </li>
                <li class="active">
                    <a href="supplies.html"><i class="fa fa-shopping-basket"></i> Supplies</a>
                </li>
                <li>
                    <a href="checklist.html"><i class="fa fa-list-alt"></i> Check List</a>
                </li>
                <li>
                    <a href="gasfinder.html"><i class="fas fa-gas-pump"></i> Gas Finder</a>
                </li>
                <li>
                    <a href="#"><i class="fas fa-phone"></i> Emergency Numbers</a>
                </li>
                <li>
                    <a href="#"><i class="fas fa-link"></i> Helpful Links</a>
                </li>
            </ul>
        </nav>


        <!-- Page Content Holder -->
        <div id="content">

            <nav class="navbar navbar-default">
                <div class="container-fluid">

                    <div class="navbar-header">
                        <button type="button" id="sidebarCollapse" class="navbar-btn">
                            <span></span>
                            <span></span>
                            <span></span>
                        </button>
                    </div>

                    <div class="logo-pos">
                        <img src="./assest/images/logo.png" alt="" class="logo">
                    </div>
                </div>
            </nav>

            <h2>Check for products in Walmart</h2>

            <form id="findProducts">
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="inputDestination">Category</label>
                            <div class="input-group mb-3">
                                <select class="custom-select" id="selectGasType">
                                    <option value="empty" selected>Choose Category...</option>
                                    <option value="1334134">Arts, Crafts & Sewing</option>
                                    <option value="91083">Auto & Tires</option>
                                    <option value="5427">Baby</option>
                                    <option value="10855666">Beauty</option>
                                    <option value="3920">Books</option>
                                    <option value="1105910">Cell Phones</option>
                                    <option value="5438">Clothing</option>
                                    <option value="3944">Electronics</option>
                                    <option value="976759">Food</option>
                                    <option value="1094765">Gifts & Registry</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="inputSearch">Search Product</label>
                            <input type="text" class="form-control" id="inputSearch" placeholder="Product Name">
                        </div>
                    </div>
                </div>
                <div class="button-submit" style="text-align: right">
                    <button type="submit" class="btn btn-outline-success" id="searchSubmit" disabled>Find Products</button>
                </div>
            </form>

        </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"

        crossorigin="anonymous"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('active');
                $(this).toggleClass('active');
            });
        });
    </script>
</body>

</html>
