<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Welcome to Hurricane Ready</title>
    <link rel="shortcut icon" href="./assest/images/icon.png">

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="assest/css/style.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assest/javascript/supplies.js"></script>
</head>

<body>

    <div class="wrapper">
        <!-- Sidebar Holder -->
        <nav id="sidebar">
            <ul class="list-unstyled components">
                <p style="font-size: 1.5em;">MENU</p>
                <li>
                    <a href="#"><i class="fa fa-home"></i> Home</a>
                </li>
                <li class="active">
                    <a href="supplies.html"><i class="fa fa-shopping-basket"></i> Supplies</a>
                </li>
                <li>
                    <a href="checklist.html"><i class="fa fa-list-alt"></i> Check List</a>
                </li>
                <li>
                    <a href="gasfinder.html"><i class="fas fa-gas-pump"></i> Gas Finder</a>
                </li>
                <li>
                    <a href="#"><i class="fas fa-phone"></i> Emergency Numbers</a>
                </li>
                <li>
                    <a href="#"><i class="fas fa-link"></i> Helpful Links</a>
                </li>
            </ul>
        </nav>


        <!-- Page Content Holder -->
        <div id="content">

            <nav class="navbar navbar-default">
                <div class="container-fluid">

                    <div class="navbar-header">
                        <button type="button" id="sidebarCollapse" class="navbar-btn">
                            <span></span>
                            <span></span>
                            <span></span>
                        </button>
                    </div>

                    <div class="logo-pos">
                        <img src="./assest/images/logo.png" alt="" class="logo">
                    </div>
                </div>
            </nav>

            <h2>Check for products in Walmart</h2>

            <form id="findProducts">
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="inputSearch">Search Product</label>
                            <input type="text" class="form-control" id="inputSearch" placeholder="Product Name">
                        </div>
                    </div>
                </div>
                <div class="button-submit" style="text-align: right">
                    <button type="submit" class="btn btn-outline-success" id="searchSubmit">Find Products</button>
                </div>
            </form>
            <div class="line"></div>
            <div class="resultSupliesList">
                <table class="table table-hover" style="margin-top: 30px;">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Product Name</th>
                            <th scope="col">Product Price</th>
                        </tr>
                    </thead>
                    <tbody id="dataSupplies"> </tbody>
                </table>
            </div>
            <div class="line"></div>
            <div class="resultStores">
                <table class="table table-hover" style="margin-top: 30px;">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Store Name</th>
                            <th scope="col">Store Phone</th>
                            <th scope="col">View Map</th>
                        </tr>
                    </thead>
                    <tbody id="dataStores"> </tbody>
                </table>
            </div>

        </div>
    </div>

    <!-- Modal to show MAP -->
    <div class="modal fade" id="modalMapStation" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
            <div class="modal-content ">
                <div class="modal-header">
                    <h5 class="modal-title" id="storeAddress"></h5>
                </div>

                <div id="mapView">
                    
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal to show supply detail -->
   <div class="modal fade" id="modalProduct" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content ">
            <div class="modal-header">
                <h5 class="modal-title" id="productName"></h5>
            </div>

            <div>
                <div class="row">
                    <div class="col-md-4">
                        <div id="productImage"></div>
                    </div>
                    <div class="col-md-8">
                        <div><strong>Price:</strong></div>
                        <div id="productPrice"></div>
                        <div><strong>Rate:</strong></div>
                        <div id="productRate"></div>
                        <div><strong>Description:</strong></div>
                        <div id="productDescription"></div>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('active');
                $(this).toggleClass('active');
            });
        });
    </script>
</body>

</html>
